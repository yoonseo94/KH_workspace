<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html5 - semantic tag</title>
</head>
<body>
  <h1>html5 - semantic tag</h1>
  <!-- 
    semantic (의미가 있는)
    html5의 semantic태그는 태그명을 보고 해당 내용을 유추할수 있도록 하는 표준

    header
      - 페이지 전체 헤더 또는 article 태그의 헤더

    nav
      - 네비게이션링크 정보
      - 위치가 자유롭다. header안, aside안, footer, 단독사용이 가능하다.

    main
      - 본문영역. 주요 컨텐츠
      - 한 페이지에 한번만 사용할 것.

    article
      - 실제내용
      - 독립적인 단위로 작성. 포스팅, 잡지/기사내용. 블로그 글
      - 내부에 header/footer를 가질 수 있다.

    section
      - 내용상 연관된 컨텐츠를 그룹핑
      - 여러 article 그룹핑, article하위에 여러 section태그 또한 가능
      - div는 css/javascript 처리를 위한 그룹핑일때 사용할 것.

    aside
      - 부가정보
      - 광고, 페이지목록, 날씨, 달력, nav를 포함.

    footer
      - 페이지 하단부
      - 저작권정보, nav(사이트맵), 주소, 연락처

  -->
  
</body>
</html>
