<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지관련</title>
</head>
<body>
  <h1>이미지관련</h1>
  <img src="./images/flower1.PNG" style="width:200px; height:100px">
  <img src="../sample/image/flower2.PNG" style="width:200px;">
  <img src="/sample/image/flower3.PNG" style="width:200px;">
  <img src="http://192.168.10.6:5500/sample/image/flower3.PNG" style="width:200px;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Labrador-retriever.jpg/1200px-Labrador-retriever.jpg" style="width:200px;">
  <img src="D:\Workspaces\webclient_workspace\sample\image\hyunta.jpg" style="width:200px;" alt="현타 온 개사진">

  <!-- 
    src : 이미지파일경로
    
    - 상대경로 : 현재페이지 기준으로 파일검색
      ./ : 현재디렉토리 (생략가능)
      ../ : 부모디렉토리

    - 절대경로 : 루트디렉토리 기준으로 파일검색
      / c:\ http:// 로 시작 
      서버이용시 / -> http://192.168.10.6:5500/ 
      서버환경에서는 c:\ 사용불가
    
    style 너비/높이 조정
    너비/높이 하나만 지정시 이미지의 원래비율을 유지한채로 변경

    alt 대체텍스트속성
    - 이미지를 못찾은 경우 화면에 표시할 텍스트
    - 시각장애인의 화면낭독기(스크린리더)에 해석될 텍스트
  -->

  <!-- 
    절대크기 단위 : px
    상대크기 단위 : % em (부모요소기준으로 길이를 측정)
  -->
  <!-- div>img[src=../sample/image/flower$.PNG]*5 -->
  <div>
    <img src="../sample/image/flower1.PNG" alt="꽃이미지" style="width:18%">
    <img src="../sample/image/flower2.PNG" alt="꽃이미지" style="width:18%">
    <img src="../sample/image/flower3.PNG" alt="꽃이미지" style="width:18%">
    <img src="../sample/image/flower4.PNG" alt="꽃이미지" style="width:18%">
    <img src="../sample/image/flower5.PNG" alt="꽃이미지" style="width:18%">
  </div>
  
</body>
</html>
