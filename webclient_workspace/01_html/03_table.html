<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>테이블관련</title>
    <style>
      /* css 작성 공간 */
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>테이블관련</h1>
    <!-- 
    table
      thead 제목행
        tr
          th/td
      tbody 본문행
        tr 
          th/td
      tfoot 정리행
        tr 
          th/td
  -->
    <table>
      <thead>
        <tr>
          <th>브라우져명</th>
          <th>제조사</th>
          <th>홈페이지</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>크롬</td>
          <td>Google</td>
          <td>https://google.com</td>
        </tr>
        <tr>
          <td>사파리</td>
          <td>apple</td>
          <td>https://apple.com</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">총 브라우져 수</td>
          <td>2</td>
        </tr>
      </tfoot>
    </table>

    <h2>셀 합치기</h2>
    <!-- 
      colspan : 가로 열 합치기
      rowspan : 세로 행 합치기 
    -->
    <table>
      <thead>
        <tr>
          <th colspan="4">이력서</th>
        </tr>
      </thead>
      <!-- tbody>tr>td*3 -->
      <tbody>
        <tr>
          <td colspan="2" rowspan="2" style="width: 130px; height: 150px">
            사진
          </td>
          <td style="width: 80px">이름</td>
          <td style="width: 200px"></td>
        </tr>
        <tr>
          <td>연락처</td>
          <td></td>
        </tr>
        <tr>
          <td style="width: 70px">주소</td>
          <td colspan="3"></td>
        </tr>
        <tr>
          <td style="height: 150px">자기소개</td>
          <td colspan="3"></td>
        </tr>
      </tbody>
    </table>

    <h2>@실습문제 : 환율고시표</h2>
    <table>
      <thead style="background-color:yellow;">
        <tr>
          <th rowspan="2">통화</th>
          <th rowspan="2">매매기준율</th>
          <th colspan="2">현찰매매율</th>
          <th colspan="2">전신환매매율</th>
          <th rowspan="2">T/C매도율</th>
        </tr>
        <tr>
          <th>매도율</th>
          <th>매입율</th>
          <th>매도율</th>
          <th>매입율</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>미국(USD)</td>
          <td>1,023.00</td>
          <td>1,040.90</td>
          <td>1,005.10</td>
          <td>1,032.80</td>
          <td>1,013.20</td>
          <td>1,035.27</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
