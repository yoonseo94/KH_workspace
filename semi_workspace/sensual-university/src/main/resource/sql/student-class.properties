selectclass = select s.subject_term, s.subject_lebel, d.department_name, s.subject_no, s.subject_name, m.member_name, s.subject_time, s.subject_classroom, s.subject_credit from su_subject s join su_register r on s.subject_no = r.subject_no join su_member m on s.member_no = m.member_no join su_department d on s.department_no = d.department_no where r.member_no = ? and s.subject_term = '2022년도 1학기'
enrolclass = select s.subject_term, s.subject_lebel, d.department_name, s.subject_no, s.subject_name, m.member_name, s.subject_time, s.subject_classroom, s.subject_credit from su_subject s join su_member m on s.member_no = m.member_no join su_department d on s.department_no = d.department_no where s.subject_term = '2022년도 2학기'
insertEnol = insert into su_register values(seq_register.nextval, ?, ?)
nowselectclass = select s.subject_term, s.subject_lebel, d.department_name, s.subject_no, s.subject_name, m.member_name, s.subject_time, s.subject_classroom, s.subject_credit from su_subject s join su_register r on s.subject_no = r.subject_no join su_member m on s.member_no = m.member_no join su_department d on s.department_no = d.department_no where r.member_no = ? and s.subject_term = '2022년도 2학기'
deleteEnol = delete from su_register where subject_no = ? and member_no = ?
recordall = select s.subject_lebel, d.department_name, r.subject_no, m.member_name, g.grade_attend, g.grade_middle, g.grade_final, g.grade_assignment from su_subject s join su_member m on s.member_no = m.member_no join su_department d on m.department_no = d.department_no join su_register r on s.subject_no = r.subject_no join su_grade g on r.register_no = g.register_no where r.member_no = ? and r.subject_no like '%2201%'
presentlyrecordall = select s.subject_lebel, d.department_name, r.subject_no, m.member_name, g.grade_attend, g.grade_middle, g.grade_final, g.grade_assignment from su_subject s join su_member m on s.member_no = m.member_no join su_department d on m.department_no = d.department_no join su_register r on s.subject_no = r.subject_no join su_grade g on r.register_no = g.register_no where r.member_no = ? and r.subject_no like '%2202%'